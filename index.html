<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Pasang cctv jember</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      color: blue;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(255, 62, 0, 0.4);
      animation: float 2.5s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    a.button {
      text-decoration: none;
      padding: 14px 28px;
      background: blue;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
      display: inline-block;
    }

    a.button:hover {
      background: #e03800;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 5rem;
      }

      p {
        font-size: 1.1rem;
      }

      a.button {
        font-size: 0.9rem;
        padding: 12px 24px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 4rem;
      }

      p {
        font-size: 1rem;
      }

      a.button {
        font-size: 0.85rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VNET MEDIA</h1>
    <p>Ups! Halaman Masih Maintenance Silakah menju halaman lain di bawah ini .</p>
    <a href="https://vnetmedia.my.id" class="button"> Klik Server 2</a>
  </div>
</body>
</html>
